  <nav class="nav" role="navigation" aria-label="Main">
    <div class="nav-inner container">
      <a class="brand" href="index.html">Sludgers</a>
      <button id="nav-toggle" class="hamburger-btn" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation">
        <span class="hamburger"></span>

      <div id="nav-menu" class="nav-menu" hidden>
        <a href="index.html">Home</a>

          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <main id="content">
    <section class="hero small-hero">
      <div class="hero-inner reveal">
        <h1>Contact</h1>
        <p class="lead">Have questions or want to collaborate? Get in touch.</p>
      </div>
    </section>

    <section class="section reveal">
      <div class="container">
        <h3>Get in touch</h3>
        <p><strong>Email:</strong> <a id="contact-email" href="mailto:hexivonix@gmail.com">hexivonix@gmail.com</a></p>

        <form class="contact-form">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; 2025 Sludgers. All rights reserved.</small>
      </div>
    </footer>
